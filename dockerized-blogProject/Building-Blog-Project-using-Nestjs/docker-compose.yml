version: "3.8"
services:
    api:
        # image: thomas-oliver/nestjs-dockerized 
        build:
            dockerfile: Dockerfile
            context: .
        depends_on: 
            - postgres
        env_file:
            - ./.env
        # environment: 
        #     DATABASE_URL: postgres://postgres:postgres@postgres:5432/blog
        #     NODE_ENV: development
        #     PORT: 3000
        ports:
            - "8080:3000"
        

    postgres:
        image: postgres:10.4
        ports:
            - "35000:5432"
        env_file:
            - ./.env
